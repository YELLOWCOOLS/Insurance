		<style type="text/css">
			.list-btnbox {
				line-height: 2em;
			}
			
			.list-btnbox span {
				border: 1px solid #ccc;
				line-height: 1em;
				vertical-align: middle;
				padding: 0.1rem 0.2rem;
				border-radius: 0.25rem;
				cursor: pointer;
			}
			.list-btnbox span:hover,.list-btnbox span:active{
				background: #1ab394;
				color: #fff;
				border-color: #1ab394;
			}
			.list-btnbox span i {
				vertical-align: middle;
			}
			
			.list-text {
				position: relative;
				max-height: 2.6rem;
			}
			
			.list-alltext {
				cursor: pointer;
			}
			
			.list-shadow {
				position: absolute;
				width: 100%;
				height: 100%;
				left: 0;
				bottom: 0;
				box-shadow: 0 -40px 40px -20px #fff inset;
			}
		</style>
		<script type="text/javascript">
			$(".list-alltext").click(function() {
				$(this).hide().prev().css({
					'max-height': 'none'
				}).children('.list-shadow').hide();
			})
		</script>
