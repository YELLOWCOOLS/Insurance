<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>我的订单</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
</head>
<body>
	<div class="weui-panel weui-panel_access">
	<div class="page1 page">

		<volist name="onrecords" id="onrecord">
        <if condition="$record.state eq 0">
                <a href="/home/Trade/view/id/{$onrecord.recordid}" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="/Public/Home/img/mytrade/heart-5.png">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">{$onrecord.company}</h4>
                        <h5 lass="weui-media-box__title">{$onrecord.place}</h5>
                        <p class="weui-media-box__desc">{$onrecord.num}</p>
                        <p class="weui-media-box__desc">
                        	
                      			未接单
                  				</if>
                  		</p>
                    </div>
                </a>
        </if><elseif condition="$record.state eq 1"/>
        <if condition="$record.state eq 0">
                <a href="/home/Trade/view/id/{$onrecord.recordid}" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                            <img class="weui-media-box__thumb" src="/Public/Home/img/mytrade/heart-5.png">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">{$onrecord.company}</h4>
                        <h5 lass="weui-media-box__title">{$onrecord.place}</h5>
                        <p class="weui-media-box__desc">{$onrecord.num}</p>
                        <p class="weui-media-box__desc">
                            正在途中
                          </if>
                      </p>
                    </div>
                </a>
        </elseif>

            </volist>
	</div>
</body>
