<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <style type="text/css">
    .aui-nav .aui-bar-tab {
        background: #34495E;
    }
    .aui-nav .aui-bar-tab li .aui-iconfont,
    .aui-nav .aui-bar-tab li p {
        color: #fff;
    }
    .aui-nav .aui-bar-tab li.active .aui-iconfont,
    .aui-nav .aui-bar-tab li.active p {
        color: #14bd7c;
    }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger" id="aui-header">
        <div class="aui-iconfont aui-icon-left aui-pull-left" tapmode onclick="closeWin()"></div>
        <div class="aui-title" id="title">头条</div>
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
		api.parseTapmode();
        $api.text($api.byId("title"),api.pageParam.title);
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'news_frm',
            url: 'news_frm.html',
            bounces: true,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false,
            rect:{x:0, y:headerPos.h, w:'auto', h:'auto'}
        });
    }
    function closeWin(){
        api.closeWin();
    }
</script>
</html>
