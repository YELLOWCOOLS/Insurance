</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function closeWin(){
        api.closeWin();
    }
    apiready = function(){
        api.parseTapmode();
        if(api.pageParam.direction=="x"){
            api.openFrame({
                name: 'sliderfull_x_frm',
                url: 'sliderfull_x_frm.html',
                bounces: false,
                rect: {
                    x: 0,
                    y: '0',
                    w: 'auto',
                    h: 'auto'
                }
            })
        }else{
            api.openFrame({
                name: 'sliderfull_y_frm',
                url: 'sliderfull_y_frm.html',
                bounces: false,
                rect: {
                    x: 0,
                    y: '0',
                    w: 'auto',
                    h: 'auto'
                }
            })
        }

    };
</script>
</html>
