<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui-win.css" />
    <style type="text/css">
    .aui-bar,
    .aui-bar .aui-btn {
        background: #ffffff;
    }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-border-b" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-close aui-text-info"></span>
        </a>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function closeWin(){
        api.closeWin();
    }
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'club_frm',
            url: 'http://www.auicss.com/club',
            bounces: false,
            progress:{
                type:"page",
                title:"加载中",               //type为default时显示的加载框标题
                text:"请稍候",                //type为default时显示的加载框内容
                color:""
            },
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: body_h - headerPos.h
            }
        })
    };
</script>
</html>
